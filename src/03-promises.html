<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="./css/promises.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>
    <div class="container">
      <form class="form">
        <div class="title">Let's create Promises!</div>
        <div class="input-container">
          <input
            id="delay"
            class="input"
            type="number"
            name="delay"
            placeholder="&#32;"
            required
          />
          <div class="cut"></div>
          <label class="placeholder" for="delay"> First delay (ms) </label>
        </div>
        <div class="input-container">
          <input
            id="step"
            class="input"
            type="number"
            name="step"
            placeholder="&#32;"
            required
          />
          <div class="cut"></div>
          <label class="placeholder" for="step"> Delay step (ms) </label>
        </div>
        <div class="input-container">
          <input
            id="amount"
            class="input"
            type="number"
            name="amount"
            placeholder="&#32;"
            required
          />
          <div class="cut cut-short"></div>
          <label class="placeholder" for="amount"> Amount </label>
        </div>
        <button type="submit">Create promises</button>
      </form>
    </div>

    <script src="js/03-promises.js" type="module"></script>
  </body>
</html>
